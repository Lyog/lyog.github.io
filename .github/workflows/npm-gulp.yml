name: HEXO CI

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Hexo Action
        # You may pin to the exact commit or the version.
        # uses: sma11black/hexo-action@08f5143fa402cdaccf9fc016d6bc91329f082eb0
        uses: sma11black/hexo-action@v1.0.4
        with:
          # Github user name
          user_name: Lyog
          # Github email
          user_email: liuyong.2020@qq.com
          # The deploy key for Github Pages repo
          deploy_key: ${{secrets.HEXO_DEPLOY_PRI}}
          # Git commit messages to your GitHub Pages repository.
          commit_msg:  optional
