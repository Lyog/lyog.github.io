name: HEXO CI

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: Hexo Action
        env:
          HEXO_DEPLOY_PRI: ${{secrets.HEXO_DEPLOY_PRI}}
        uses: sma11black/hexo-action@v1.0.4
        with:
          user_name: github-actions[bot]
          user_email: liuong.2020@qq.com
